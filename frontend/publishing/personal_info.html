<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <style>
        body {
            /* font-family: 'Inter', sans-serif; */
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, rgb(227, 232, 250), rgb(198, 234, 245));
            animation: gradientAnimation 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(120deg, rgb(227, 232, 250), rgb(198, 234, 245));
                background-size: 400% 400%;
                background-position: 0% 50%;
            }

            50% {
                background: linear-gradient(120deg, rgb(198, 234, 245), rgb(227, 232, 250));
                background-size: 400% 400%;
                background-position: 100% 50%;
            }

            100% {
                background: linear-gradient(120deg, rgb(227, 232, 250), rgb(198, 234, 245));
                background-size: 400% 400%;
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #5C67F2;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #D9E1EC;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(90deg, #7F5AF0, #2CB1FF);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Personal Information</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="South Korea">South Korea</option>
            </select>

            <button type="submit"><b>Submit</b></button>
        </form>
    </div>
</body>

</html>
