<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0D1117, #161B22);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            color: transparent;
        }

        .cta-button {
            background: #58A6FF;
            color: #FFFFFF;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #7F5AF0, #2CB1FF);
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.5);
        }

        .cta-button:focus {
            outline: none;
        }

        .background-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }

        .pioneer {
            width: 300px;
            height: 180px;
            object-fit: cover;
        }
    </style>

    <script>
        function goToInfo() {
            window.location.href = 'personal_info.html';
        }
    </script>
</head>

<body>
    <div><img class="pioneer" src="./logo.png"></div>
    <!--<div class="background-text">The biggest risk you can take is not taking any risk</div>-->
    <button class="cta-button" onclick="goToInfo()">Get Started</button>
</body>

</html>
